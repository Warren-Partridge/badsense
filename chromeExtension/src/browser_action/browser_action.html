<!doctype html>
<head>
  <script src="../../js/jquery/jquery.min.js"></script>
  <script src="buttonClicker.js"></script>
  <link rel="stylesheet" type="text/css" href="../../css/styles.css">
</head>

<div id="mainPopup">
  <div id="header-box">
    <img src="../../data/adsensible.png" width="150px" style="padding-left: 15px">
  </div>

  <div id="body-content">
    <p>It looks like you're logged in to Google already. Visit <a href="https://adssettings.google.com" target="_blank">this page</a> to view your inferred demographic info.</p>
    <p>Let's add something new to the list. How about:</p>
    <div id="button-container">
      <button id="button0" class="clickable-phrase">Dogs</button>
      <button id="button1" class="clickable-phrase">Yoga</button>
      <button id="button2" class="clickable-phrase">Gaming</button>
      <button id="button3" class="clickable-phrase">Running</button>
      <button id="button4" class="clickable-phrase">Football</button>
      <br>
      <br>
      <button id="refresh-button">
      	<img src="../../icons/refresh-arrow.svg" width="15px" height="15px"/>
      </button>
      <input type="text" id="custom-search" placeholder="Or, type your own...">
    </div>
    <br>

    <input type="checkbox" id="is_bg">Run in the background</input>
  </div>
</div>
